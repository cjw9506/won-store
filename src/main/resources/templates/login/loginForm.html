<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Won-Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="form-container d-flex justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="py-5 text-center">
                        <h2>로그인</h2>
                    </div>
                    <form action="/login" th:action th:object="${loginDto}" method="post">
                        <div>
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" th:field="*{userId}" class="form-control">
                            <p class="text-danger" th:if="${errorMessage != null and errorMessage.contains('아이디')}">[[${errorMessage}]]</p>

                        </div>
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control">
                            <p class="text-danger" th:if="${errorMessage != null and errorMessage.contains('비밀번호')}">[[${errorMessage}]]</p>

                        </div>

                        <hr class="my-4">
                        <div class="row">
                            <div class="col">
                                <button class="w-100 btn btn-primary btn-lg" type="submit">
                                    로그인</button>
                            </div>
                            <div class="col">
                                <button class="w-100 btn btn-secondary btn-lg"
                                        onclick="location.href='items.html'"
                                        th:onclick="|location.href='@{/}'|"
                                        type="button">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!-- /container -->
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
