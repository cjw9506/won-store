<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-ak/eSWRebJfPAGjWpw+0Gr0JpAODGwO5AXHq+3zEZgwo0QDhAnufH/JOq/4qKjVEgY7ffwzNfRiCayS9XjK6tw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    .title {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    @media (max-width: 576px) {
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<div class="container-lg">
    <div class="py-5">
        <h2 class="title">WON-STORE</h2>
        <div class="row btn-group">
            <div class="col-sm-6 mb-2 mb-sm-0">
                <button class="btn btn-secondary btn-lg w-100" type="button" th:onclick="|location.href='@{/members/add}'|">회원 가입</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-dark btn-lg w-100" type="button" th:onclick="|location.href='@{/login}'|">로그인</button>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
