<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Won-Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:location.reload();">
                                회원정보수정
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/items/add">상품등록</a></li>
                        <li class="nav-item"><a class="nav-link" href="/items">상품관리</a></li>
                        <li class="nav-item"><a class="nav-link" href="/orders">주문목록</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container-fluid">
            <div class="form-container d-flex justify-content-center" >
                <div class="col-md-6 col-lg-4">
                    <div class="py-5 text-center">
                        <h2>회원 정보</h2>
                    </div>
                    <form action="" th:action th:object="${memberDto}" method="post">
                        <div class="form-group mb-3" >
                            <label for="userId">아이디 *</label>
                            <input type="text" id="userId" th:field="*{userId}" class="form-control"readonly>
                            <div class="invalid-feedback" style="color: red"></div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="email">이메일 *</label>
                            <input type="text" id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')}? is-invalid">
                            <div class="invalid-feedback" style="color: red" th:errors="*{email}"></div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="username">회원 이름</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control">
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="phoneNumber">휴대폰 번호</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="detailedAddress">상세 주소</label>
                            <input type="text" id="detailedAddress" th:field="*{detailedAddress}" class="form-control">
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-danger btn-lg" th:onclick="'location.href=\'/members/' + ${memberId} + '/edit/password\''" type="button">비밀번호 변경하기</button>

                        </div>
                        <br>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg me-2" type="submit">저장하기</button>
                            <button class="btn btn-secondary btn-lg" onclick="location.href="
                                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
                        </div>

                        <br>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
